<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LOGIN FORM</h1>
    <form method="post">
        <label for="user" >Enter Username :</label>
        <input type="text" id='user' name="user" placeholder="Enter Username">
        <br>
        <label for="passw" >Enter Password :</label>
        <input type="password" user='passw' name="passw" placeholder="Enter Password">
        <br>
        <input type="submit" value="Login">
        <br>
        {% csrf_token %}
    </form>
    <br>
    <br>
    <a href="">LOGOUT</a>
</body>
</html>
